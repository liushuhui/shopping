<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link href="css/index.css" rel="stylesheet" />
	    <link href="css/login.css" rel="stylesheet" />

	    <script src="js/backtop.js"></script>
		<title>登录界面</title>
		<script>
			$(function(){
				$(".tishiDiv").hide();
				$(".btn-zhuce").click(function(){
					var value=$(".elseInput1").val();
					if(value==""){
						$(".tishiDiv").fadeIn();
						setTimeout(remove,5000);
					}else{
						$(".tishiDiv").fadeOut();
					}
				});
				function remove(){
					$(".tishiDiv").fadeOut();
				}
				var count=1;
				$("#chk").click(function(){
					count++;
					if(count%2==0){
						$(this).css({"background-position":" -100px -25px"});
					}else{
						$("#chk").css({"background-position":" -75px -25px"});
					}
					
				});
			});
		</script>
	</head>
	<body>
		<div class="header login-head">
			<a href="javascript:history.back();" class="baoliaoimgHeader"><img src="img/iconfont-fanhui.png"/></a>
			<h4>一起惠返利网.登录</h4>
		</div>
		<div class="content">
			<div class="xinxi">
				<div class="password elseDiv">
				<input class="elseInput1" type="text" placeholder="请输入用户名/邮箱/手机号" value="" />
				<span class="elseSpan1"></span>
				</div>
				<div class="password">
				<input id="password1" type="password" placeholder="请输入密码" />
				<input id="password2" type="text" placeholder="请输入密码" style="display: none;"/>
				<span id="password"></span></div>
				<div class="serchMima">
					<span id="chk"></span><span id="chk2">一个月内免费登录</span>
					<a href="#">找回密码</a>
				</div>
				<div class="btn-zhuce">
					<a href="index.html">用户登录</a>
				</div>
				<div class="btn-zhuce btn-login">
					<a href="zhuce.html">没有账号？立即注册</a>
				</div>
				<p style="font-size: 14px;color: #ADADAD; margin-bottom: 15px;">其他登录方式</p>
				<a href="#"><img style="width: 40px;" src="img/login_qq.png"/></a>
			</div>
			<div class="login">
				<div class="loginDiv"><a href="login.html">登录</a></div>
				<div class="loginDiv"><a href="zhuce.html">注册</a></div>
				<div class="loginDiv" id="back">返回顶部</div>
			</div>
			<div class="login leixing">

				<div class="loginDiv"><a href="#"><img src="img/178hui-diannao.png"/><span>电脑版</span></a></div>
			</div>
		</div>

		</div>

			<span></span>
